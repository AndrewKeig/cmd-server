paths:
  cmds: '/test/app/cmds'
  schemas: '/test/app/schemas'
  interceptors: '/test/app/lib/interceptors'
  transformers: '/test/app/lib/transformers'


apis:
  port: 3001
  global_request_timeout: 5000
  type: 'application/json' # can be overidden on per api basis below: todo
  paths:

    - path: '/find/:id'
      methods:
        GET:
          cmd: 'test/find'
          transformer: 'api/find'


    - path: '/create'
      methods:
        POST:
          cmd: 'test/create'


    - path: '/update/:id'
      methods:
        PUT:
          cmd: 'test/update'
        PATCH:
          cmd: 'test/update'


    - path: '/params/:first/and/:second'
      methods:
        POST:
          cmd: 'test/params'





# to do - move into own module...
errors:
  # external codes
  BadRequestError:
    status: 400
    message: 'Bad Request.'
  UnauthorizedError:
    status: 401
    message: 'Invalid Session.'
  ForbiddenError:
    status: 403
    message: 'You cannot access the requested service.'
  NotFoundError:
    status: 404
    message: 'Resource not found.'
  AuthenticationTimeOutError:
    status: 419
    message: 'Your session has expired.'
  RequestTimeoutError:
    status: 408
    message: 'Request Timeout.'
  InternalServerError:
    status: 500
    message: 'Internal Server Error.'
  NotImplementedError:
    status: 501
    message: 'This service has not yet been implemented.'
  ServiceUnavailableError:
    status: 503
    message: 'This service is currently not available.'
  # internal codes
  InvalidInputError:
    status: 1000
    message: 'Invalid Input.'
  InvalidOutputError:
    status: 1001
    message: 'Invalid Output.'
